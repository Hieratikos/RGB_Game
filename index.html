<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RGB Picker Game</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>

    <header id="tempHeader">
        <div id="tempPageTitle">RGB Picker Game</div>
        brought to you by
        <div id="tempAuthor">jordiCombs</div>
        <table id="tempLogoTable">
            <tr>
                <td id="tempLogoTableLeft"><hr class="flared"></td>
                <td id="tempLogoTableCenter"><img id="logoImg" src="http://res.cloudinary.com/hieratikos/image/upload/v1492361036/NightfallLogo_ndt9em.png"></td>
                <td id="tempLogoTableRight"><hr class="flared"></td>
            </tr>
        </table>
    </header>

    <section class="mainContent">
        <h1>
            <span id="colorDisplay">RGB</span>
        </h1>
        <div id="stripe">
            <button id="reset">New Colors</button>
            <span id="message"></span>
            <button class="mode">Easy</button>
            <button class="selected mode">Hard</button>
        </div>
        <div id="squareContainer">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </section>
</body>
</html>
